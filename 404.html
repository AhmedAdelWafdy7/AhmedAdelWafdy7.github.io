<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Only redirect if we're not already at index.html
      if (!window.location.pathname.endsWith('index.html')) {
        // Get the current path without the base URL
        const path = window.location.pathname + window.location.search + window.location.hash;
        // Redirect to index.html with the path
        window.location.href = '/index.html' + path;
      }
    </script>
    <noscript>
      <meta http-equiv="refresh" content="0; url=/index.html">
    </noscript>
  </head>
  <body>
    <p>Redirecting to <a href="/">home page</a>...</p>
  </body>
</html>
